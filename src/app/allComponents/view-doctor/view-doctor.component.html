<div *ngIf="showComponent">
  <!-- Display a loader component when 'showComponent' is true -->
  <app-loader></app-loader>
</div>
<div *ngIf="!showComponent">
  <!-- Display the doctor list when 'showComponent' is false -->
  <h2 align="center" style="margin-top: 2%;">View Doctor</h2>

  <!-- Container for displaying the doctor list -->
  <div class="body" style="margin-left: 10%; margin-right: 10%;" *ngIf="doctorList.length > 0">
    <!-- Make the table responsive and limit its height with overflow when there are doctors -->
    <div class="table-responsive" style="max-height: fit-content; overflow: none;">
      <!-- Display the doctor information in a table -->
      <table class="table" style="border: 2px solid rgb(0, 0, 0); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <thead style="position: sticky; top: 0; font-size: 12pt">
          <tr class="view-doctor-head">
            <th>Doctor Id</th>
            <th>Doctor Name</th>
            <th style="text-align: center" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through each doctor in the 'doctorList' and display their details -->
          <tr *ngFor="let doctor of doctorList">
            <td>{{doctor.DoctorId}}</td>
            <td>{{doctor.DoctorName}}</td>
            <td>
              <!-- Button to edit doctor details -->
              <button class="editBtn" style="margin-left: 40%;background-color: #37BEF7; color: white;"
                (click)="EditDoctor(doctor)">Edit Doctor Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Display a message when there are no doctors available -->
  <div *ngIf="doctorList.length == 0">
    <br />
    <h3 class="jumbotron" style="text-align: center; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      No Doctor Available</h3>
  </div>
</div>
