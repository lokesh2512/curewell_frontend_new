<div *ngIf="showComponent">
  <!-- Display a loader component when 'showComponent' is true -->
  <app-loader></app-loader>
</div>
<div *ngIf="!showComponent">
  <!-- Display the specialization list when 'showComponent' is false -->
  <h2 align="center" style="margin-top: 2%;">View Specialization</h2>

  <!-- Check if there are specializations available -->
  <div *ngIf="specialization.length > 0" class="body" style="margin-left: 10%;margin-right: 10%;margin-bottom: 13%;">
    <!-- Make the table responsive and limit its height with overflow when there are specializations -->
    <div class="table-responsive" style="max-height: fit-content; overflow: auto;">
      <!-- Display the specialization information in a table -->
      <table align="center" class="table"
        style="border: 2px solid rgb(0, 0, 0);box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <tr
          style="position: sticky;border: 2px solid rgb(0, 0, 0); top: 0; background-color: #ffffff !important;color: rgb(0, 0, 0); font-size: 12pt">
          <th>Specialization Code</th>
          <th>Specialization Name</th>
          <th style="text-align: center" colspan="1">Action</th>
        </tr>

        <!-- Loop through each specialization in the 'specialization' array and display their details -->
        <ng-container *ngFor="let spec of specialization; let i = index">
          <tr style="color: #333;border: 1px solid rgb(0, 0, 0);">
            <td>{{spec.SpecializationCode}}</td>
            <td>{{spec.SpecializationName}}</td>
            <td>
              <!-- Button to view doctors for the selected specialization -->
              <button class="editBtn"
                style="margin-left: 38%; font-weight: bold;background-color: #37BEF7; color: rgb(255, 255, 255);"
                (click)="todayDoctor(spec.SpecializationCode)">View Doctors</button>
            </td>
          </tr>
        </ng-container>
      </table>
    </div>
  </div>

  <!-- Display a message when there are no specializations available -->
  <div *ngIf="!(specialization.length > 0)">
    <br />
    <h3 class="jumbotron" style="text-align: center; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      No Specialization Available</h3>
  </div>
</div>
