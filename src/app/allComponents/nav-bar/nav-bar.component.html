<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div
        class="modal-header text-light"
        style="
          background: linear-gradient(
            to right,
            #32c8fa 0%,
            rgba(88, 125, 228, 1) 100%
          );
        "
      >
        <h5 class="card-title" id="exampleModalLabel">Login</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <form style="margin: 20px;" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email Id</label>
              <input
                type="text"
                class="form-control"
                formControlName="userName"
                name="txtName"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="text"
                class="form-control"
                formControlName="passWord"
                name="txtPassword"
              />
            </div>
            <div class="mt-2">
              <button
                type="submit"
                (click)="onSubmit()"
                class="btn btn-primary me-2"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div *ngIf="statusCode == 400">
            <div class="text-danger">Invalid EmailId or Password</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
