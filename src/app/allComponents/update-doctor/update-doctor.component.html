<div class="container" style="margin-top: 8%; margin-bottom: 12%;">
  <div class="card" style="width: 40%; margin: 0 auto;">
    <div class="card-body">
      <!-- Form for updating doctor information -->
      <form align="center" [formGroup]="update">
        <h2 style="text-align: center;">Update Doctor</h2>
        <!-- Input field for displaying and readonly Doctor Id -->
        <div class="form-group">
          <label for="doctorId">Doctor Id</label>
          <input type="text" id="doctorId" name="doctorId" class="form-control" [value]="id" readonly/>
        </div>
        <!-- Input field for updating Doctor Name -->
        <div class="form-group">
          <label for="doctorname">Doctor Name</label>
          <input type="text" id="doctorname" class="form-control" [(ngModel)]="name" formControlName="name" name="doctorname" required
          [ngClass]="{error:(submitted || f['name'].touched) && f['name'].errors}"
          />
          <!-- Error messages for Doctor Name input -->
          <div *ngIf="submitted && f['name'].errors" class="text-danger small">
            <span *ngIf="f['name'].errors?.['required']">Name Is Required</span>
            <div *ngIf="f['name'].errors?.['pattern']">Please enter a valid Name (Only Alphabets Are Allowed).</div>
            <span *ngIf="f['name'].errors?.['minlength'] && !f['name'].errors?.['pattern']">Name Must be greater than 3 Characters</span>
          </div>
        </div>
        <!-- Buttons for updating and canceling the update operation -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="updateDoctor(name)">Update</button>
          <button class="btn btn-secondary" style="margin: 2%;" routerLink="/ViewDoctor">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
