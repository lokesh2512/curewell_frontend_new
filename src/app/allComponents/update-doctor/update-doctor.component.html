<div class="container" style="margin-top: 15%; margin-bottom: 12%;">
  <div class="card" style="width: 40%; margin: 0 auto;">
    <div class="card-body">
      <form align="center">
        <h2 style="text-align: center;">Update Doctor</h2>
        <div class="form-group">
          <label for="doctorId">Doctor Id</label>
          <input type="text" id="doctorId" name="doctorId" [(ngModel)]="id" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="doctorname">Doctor Name</label>
          <input type="text" id="doctorname" class="form-control" [(ngModel)]="name" name="doctorname" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="updateDoctor(name)">Update</button>
          <button class="btn btn-secondary" style="margin: 2%;" routerLink="/ViewDoctor">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
