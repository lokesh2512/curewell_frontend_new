<div class="container text-center mt-4">
  <div class="card-title display-4" style="color: #000000; margin-bottom: 2%; font-weight: 400;">Add New Doctor</div>
  <div class="card">
    <div class="card-body">
      <form style="margin: 5.7%;" [formGroup]="add">
        <div class="form-group row">
          <label for="doctorName" class="col-sm-3 col-form-label">Doctor Name</label>
          <div class="col-sm-7">
            <input type="text" id="doctorname" class="form-control" [(ngModel)]="name" formControlName="name" name="doctorname" placeholder="Enter Doctor Name" required
          [ngClass]="{error:(submitted || f['name'].touched) && f['name'].errors}"
          />
          <div *ngIf="submitted && f['name'].errors" class="text-danger small">
            <span *ngIf="f['name'].errors?.['required']">Name Is Required.</span>
            <div *ngIf="f['name'].errors?.['pattern']">Please enter valid Name(only alphabets are allowed)</div>
            <span *ngIf="f['name'].errors?.['minlength']  && !f['name'].errors?.['pattern']">Name Must be greater then 3 Characters.</span>
          </div>
          </div>
        </div>
        <div class="form-group text-center" style="margin-top: 2%;">
          <button class="btn" type="submit" (click)="addDoctor(name)" style="background-color: #37BEF7;margin-right: 2%; color: aliceblue;">Add Doctor</button>
          <button class="btn" [routerLink]="['/ViewDoctor']" routerLinkActive="router-link-active" style="background-color: #37BEF7;color: aliceblue;">Cancel</button>
        </div>
      </form>
      <div style="color: red; text-align: center;"></div>
    </div>
  </div>
</div>
