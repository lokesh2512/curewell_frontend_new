<div class="container text-center mt-4">
  <!-- Title for the "Add New Doctor" section -->
  <div class="card-title display-6" style="color: #000000; margin-bottom: 2%; font-weight: 400;">
    Add New Doctor
  </div>
  <div class="card">
    <div class="card-body">
      <!-- Form for adding a new doctor -->
      <form style="margin: 5.7%;" [formGroup]="add">
        <!-- Doctor Name input field -->
        <div class="form-group row">
          <label for="doctorName" class="col-sm-3 col-form-label">Doctor Name</label>
          <div class="col-sm-7">
            <!-- Input field for entering the doctor's name -->
            <input type="text" id="doctorname" class="form-control" [(ngModel)]="name" formControlName="name" name="doctorname" placeholder="Enter Doctor Name" required
              [ngClass]="{error:(submitted || f['name'].touched) && f['name'].errors}"
            />
            <!-- Error messages for the doctor's name input -->
            <div *ngIf="submitted && f['name'].errors" class="text-danger small">
              <span *ngIf="f['name'].errors?.['required']">Name Is Required.</span>
              <div *ngIf="f['name'].errors?.['pattern']">Please enter valid Name (only alphabets are allowed).</div>
              <span *ngIf="f['name'].errors?.['minlength']  && !f['name'].errors?.['pattern']">Name Must be greater than 3 Characters.</span>
            </div>
          </div>
        </div>
        <!-- Buttons for submitting the form and canceling -->
        <div class="form-group text-center" style="margin-top: 2%;">
          <!-- Button to add a doctor -->
          <button class="btn" type="submit" (click)="addDoctor(name)" style="background-color: #37BEF7; margin-right: 2%; color: aliceblue;">
            Add Doctor
          </button>
          <!-- Button to cancel and navigate to ViewDoctor page -->
          <button class="btn" [routerLink]="['/ViewDoctor']" routerLinkActive="router-link-active" style="background-color: #37BEF7; color: aliceblue;">
            Cancel
          </button>
        </div>
      </form>
      <!-- Error message display area -->
      <div style="color: red; text-align: center;"></div>
    </div>
  </div>
</div>
